<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Page</title>
    <link rel="stylesheet" href="./styleMain.css" />
    <link rel="shortcut icon" href="./logo.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="containerEdit">
      <h2>Edit Task</h2>
      <form class="edit-form">
        <div class="id sections">
          <label for="task_id">Task Id</label>
          <p id="task_id">id</p>
        </div>
        <div class="name sections">
          <label for="name">Name </label>
          <input type="text" value="name" id="name" />
        </div>
        <div class="completed sections">
          <label for="comp">Completed</label>
          <input type="checkbox" id="comp" value="false" />
        </div>

        <input type="submit" value="Edit" class="edit-btn" />
      </form>
      <div class="msg"></div>
    </div>
    <a href="./index.html" class="back-btn">Back to Tasks</a>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scriptEdit.js"></script>
  </body>
</html>
